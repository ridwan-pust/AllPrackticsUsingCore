    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
	<title>Input Form Page</title>

<body>
    <div class="container">
        <main role="main" class="pb-3">


            <h1>Create</h1>

            <h4>BedInformation</h4>
            <hr />
            <div class="row">
                <div class="col-md-4">
                    <form action="/BedInformations/Create" method="post">

                        <div class="form-group">
                            <label class="control-label" for="Title">Title</label>
                            <input class="form-control" type="text" data-val="true" data-val-length="The field Title must be a string with a maximum length of 8." data-val-length-max="8" data-val-required="Title Should not be greater then 8 charecter" id="Title" maxlength="8" name="Title" value="" />
                            <span class="text-danger field-validation-valid" data-valmsg-for="Title" data-valmsg-replace="true"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="EnrolementDate">Enrolement Date</label>
                            <input class="form-control" type="date" data-val="true" data-val-required="The Enrolement Date field is required." id="EnrolementDate" name="EnrolementDate" value="" />
                            <span class="text-danger field-validation-valid" data-valmsg-for="EnrolementDate" data-valmsg-replace="true"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="Description">Description</label>
                            <input class="form-control" type="text" data-val="true" data-val-length="The field Description must be a string with a maximum length of 1000." data-val-length-max="1000" data-val-required="The Description field is required." id="Description" maxlength="1000" name="Description" value="" />
                            <span class="text-danger field-validation-valid" data-valmsg-for="Description" data-valmsg-replace="true"></span>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="Rent">Rent</label>
                            <input class="form-control" type="text" data-val="true" data-val-number="The field Rent must be a number." data-val-range="The field Rent must be between 0 and 999.99." data-val-range-max="999.99" data-val-range-min="0" data-val-required="The Rent field is required." id="Rent" name="Rent" value="" />
                            <span class="text-danger field-validation-valid" data-valmsg-for="Rent" data-valmsg-replace="true"></span>
                        </div>
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" data-val="true" data-val-required="The Partial field is required." id="Partial" name="Partial" value="true" /> Partial
                            </label>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="StudentId">StudentId</label>
                            <select class="form-control" data-val="true" data-val-required="The StudentId field is required." id="StudentId" name="StudentId">
                                <option value="3">Natasha</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Create" class="btn btn-primary" />
                        </div>
                        <input name="__RequestVerificationToken" type="hidden" value="CfDJ8LwSy8JYhvJBvWgKhCapHBStDj1K1WPDSyaFtqHp2T32pvYA2kpkc7gTGwLAY8vBMSIFu7vK4DQ1edkcumSiXg9JYMumA_5YMtLRBxXaajgeKZIg4VlFR0u3AKp-_cp2PZrk3W9vyL6ZgjFFSns_o-4" /><input name="Partial" type="hidden" value="false" />
                    </form>
                </div>
            </div>

            <div>
                <a href="/BedInformations">Back to List</a>
            </div>


        </main>
    </div>

</body>
</html>
